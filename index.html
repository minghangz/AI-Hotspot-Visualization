<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/d3/d3-v5.12.0/d3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap-slider.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.spinner.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap-slider.css">
        <link type="text/css" rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <select id="order">
            <option value="group">by Cluster</option>
            <option value="name">by Name</option>
            <option value="count">by Frequency</option>
        </select>
        <div data-trigger="spinner" id="spinner">
            <button type="button" data-spin="down">-</button>
            <input type="text" value="2004" data-ruler="quantity" data-max='2019' data-min="1999">
            <button type="button" data-spin="up">+</button> 
        </div>
        <script>
        $("#spinner").spinner('changing', function(e, newVal, oldVal) {
            main();
        });
        </script>
        <svg class="Pack"></svg>
        <svg class="Matrix"></svg>
        <script type="text/javascript" src="js/pack.js"></script>
    </body>
</html>
